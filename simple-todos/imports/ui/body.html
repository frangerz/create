<body>
  <div class="container">
    <div class="col-xs-6 pull-left">
      <header>
        <h1>Todo List ({{incompleteCount}})</h1>
        <label class="hide-completed">
          <input type="checkbox" />
          Hide Completed Tasks
        </label>
        {{> loginButtons}}
        {{#if currentUser}}
          <form class="new-task">
            <input type="text" name="text" placeholder="Type to add new tasks" />
          </form>
        {{/if}}
      </header>
      <ul class="list-group">
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    </div>
  </div>
</body>
